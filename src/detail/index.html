<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanClip - Detail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    [data-detail-page] {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    [data-left-section] {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e8e8e8;
      border-right: 1px solid #d1d1d1;
      padding: 20px;
    }

    [data-screenshot-container] {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    [data-screenshot-image] {
      max-width: 100%;
      max-height: calc(100vh - 40px);
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    [data-right-section] {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      padding: 20px;
      overflow: hidden;
    }

    [data-toggle-container] {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 1px solid #e8e8e8;
      padding-bottom: 12px;
    }

    [data-toggle-text],
    [data-toggle-markdown] {
      padding: 8px 16px;
      border: none;
      background-color: #f5f5f5;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      transition: background-color 0.2s;
    }

    [data-toggle-text]:hover,
    [data-toggle-markdown]:hover {
      background-color: #e8e8e8;
    }

    [data-toggle-text].active,
    [data-toggle-markdown].active {
      background-color: #007AFF;
      color: white;
    }

    [data-text-container] {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    [data-text-input] {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 1px solid #d1d1d1;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    [data-text-input]:focus {
      border-color: #007AFF;
    }

    [data-markdown-preview] {
      flex: 1;
      padding: 16px;
      border: 1px solid #d1d1d1;
      border-radius: 8px;
      overflow-y: auto;
      display: none;
    }

    [data-markdown-preview].active {
      display: block;
    }

    [data-markdown-preview] h1,
    [data-markdown-preview] h2,
    [data-markdown-preview] h3 {
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    [data-markdown-preview] p {
      margin-bottom: 1em;
    }

    [data-markdown-preview] code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    [data-markdown-preview] pre {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1em;
    }

    [data-action-buttons] {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e8e8e8;
    }

    [data-copy-button],
    [data-reocr-button],
    [data-save-button] {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    [data-copy-button] {
      background-color: #f5f5f5;
      color: #333;
    }

    [data-copy-button]:hover {
      background-color: #e8e8e8;
    }

    [data-reocr-button] {
      background-color: #f5f5f5;
      color: #333;
    }

    [data-reocr-button]:hover {
      background-color: #e8e8e8;
    }

    [data-save-button] {
      background-color: #007AFF;
      color: white;
      margin-left: auto;
    }

    [data-save-button]:hover {
      background-color: #0051D5;
    }

    [data-error-message] {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    [data-error-message] h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 16px;
    }

    [data-error-message] p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
    }

    [data-error-message] button {
      padding: 12px 24px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    [data-error-message] button:hover {
      background-color: #0051D5;
    }

    [data-notification] {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #34C759;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div data-notification class="hidden">
    <span data-notification-message></span>
  </div>

  <div data-detail-page>
    <div data-left-section>
      <div data-screenshot-container>
        <img data-screenshot-image alt="Screenshot" />
      </div>
    </div>
    <div data-right-section>
      <div data-toggle-container>
        <button data-toggle-text class="active">Text</button>
        <button data-toggle-markdown>Markdown</button>
      </div>
      <div data-text-container>
        <textarea data-text-input placeholder="Extracted text will appear here..."></textarea>
        <div data-markdown-preview></div>
      </div>
      <div data-action-buttons>
        <button data-copy-button>Copy</button>
        <button data-reocr-button>Re-OCR</button>
        <button data-save-button>Save</button>
      </div>
    </div>
  </div>

  <div data-error-message class="hidden">
    <h1>History item not found</h1>
    <p>The requested history item could not be found or may have been deleted.</p>
    <button id="backToPopup">Back to Extension</button>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
